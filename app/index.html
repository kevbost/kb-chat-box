	<div class="head"><p class="title">BOSTCHAT</p> <p class="underTitle">LOCAL CHAT BOX APP</div>
	
<!-- 		<input class="textfield1">
		</input>

		<button class="button1" type="button" onclick="ClearFields();">Username</button> -->
	
		<div class="container">
			  <div class="identity">
			  	<form>
						<input class="intro"><p>Username:</p></input>
					</form>
				</div>
			<div class="main"></div>
			<div id="scroll"></div>
		</div>
	
		<form class ="inputForm">
			<input class="textfield2"></input>
			<button id="button" type="button">Submit</button>
		</form>
	
		<div class="foot">
			<!-- <div class="example">html text</div> -->
		</div>
	<script type="text/template" class="chatBoxTemplate">
		<ul class="message-instance">
					<li class="username"><%=user %></li>
					<li class="message-text">
							<%=message %>
					</li>
					<li class="timestamp"><%= moment(parseInt(time)).format('MMMM YYYY, h:mm a') %></li>
		</ul>
	</script>
	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/momentjs/moment.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
